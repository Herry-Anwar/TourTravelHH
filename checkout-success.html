        <a class="navbar-brand" href="#">

        <button

          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto mr-5">
            <li class="nav-item mx-1">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item active mx-1">
              <a class="nav-link" href="#">Paket Travel</a>
            </li>
            <li class="nav-item dropdown mx-1">
              <a
                class="nav-link dropdown-toggle"
                href="#"

                aria-haspopup="true"

            <!-- Mobile Button -->
            <form class="form-inline d-sm-block d-md-none">
              <button class="btn btn-login my-2 my-sm-0 px-4">
                Masuk
              </button>
            </form>
            <!-- Desktop Button -->
            <form class="form-inline my-2 my-lg-0 d-none d-md-block">
              <button class="btn btn-login btn-navbar-right my-2 my-sm-0 px-4">
                Masuk
              </button>
            </form>

    <!-- Main -->
    <section class="checkout-success text-center">
      <img
        data-aos="zoom-in"
        data-aos-duration="400"
        data-aos-delay="300"
        src="img/checkout-success.jpg"
        style="width: 500px; margin-top: 50px;"
        alt=""
      />
      <h3
        data-aos="fade-up"
        data-aos-duration="500"
        data-aos-delay="300"
        style="font-size: 30px; font-weight: bold; margin: 15px 0 20px 0;"
      >
        Checkout Success
      </h3>
      <p
        data-aos="fade-up"
        data-aos-duration="500"
        data-aos-delay="500"
        style="
          font-size: 18px;
          font-weight: normal;
          color: #acacac;
          margin-bottom: 15px;
        "

        We will proccess your payment<br />We will send you email if we have
        confirmed your payment
      </p>
      <a
        data-aos="fade-up"
        data-aos-duration="500"
        data-aos-delay="700"

        style="font-weight: 500; background-color: #071c4e;"
